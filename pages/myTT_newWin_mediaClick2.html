<!DOCTYPE html>
<html lang="zh-Hans-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebStory QA事件點擊一覽</title>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/design.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/basic.js"></script>
  </head>
  
<body>
  <section class="forLightbox">

    <div class="head">
      <h3>WebStory QA事件點擊一覽</h3>
    </div>

    <div class="chartSet">
      <section class="noteDv">
        <ul>
          <li>WebStory QA事件點擊一覽</li>
          <li>您可透過切換統計區間，查看 30／60／90 天內的「事件點擊」數據，名稱會顯示QA標題。</li>
        </ul>
      </section>

      <table class="formLayout">
        <tr>
          <td>統計區間</td>
          <td>
            <div class="optionPool">
              <label class="isSelected"><input type="radio" checked="checked">最近30天</label>
              <label><input type="radio">最近60天</label>
              <label><input type="radio"> 最近90天</label>
            </div>    
          </td>
        </tr>
      </table>

      <section class="listTbNew">
        <table class="drawerTable">
          <thead>
            <tr>
              <th></th>
              <th>問題名稱／問題答案</th>
              <th><span class="sortingTh ascending">點擊數 (TagClicks)</span></th>
            </tr>
          </thead>
          <tbody>
            <tr class="SumRow">
              <td class="aRight">1</td>
              <td class="aLeft"><span class="handle">Question for your viewer－Dimension 16 事件對應ID(比對JSON)</span></td>
              <td>152</td>
              
            </tr>
            <tr class="subRow"><td></td><td class="aLeft">Great</td><td>92</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Good</td><td>33</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Cool</td><td>15</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Answer</td><td>7</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Answer</td><td>5</td></tr>

            <tr class="SumRow">
              <td class="aRight">2</td>
              <td class="aLeft"><span class="handle">Dimension 16 事件參數對應ID(比對JSON)</span></td>
              <td>82</td>
              
            </tr>
            <tr class="subRow"><td></td><td class="aLeft">Great</td><td>92</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Good</td><td>33</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Cool</td><td>15</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Answer</td><td>7</td></tr>
            <tr class="subRow"><td></td><td class="aLeft">Answer</td><td>5</td></tr>
         </tbody>
        </table>

      </section>
      
    </div>
  </section>

</body>
</html>
